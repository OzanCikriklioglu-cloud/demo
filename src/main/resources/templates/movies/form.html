<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Movie</title>
</head>
<body>
<h1>Add New Movie</h1>
<form th:action="@{/movies/save}" th:object="${movie}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <label>Title: <input type="text" th:field="*{title}" required/></label><br>
  <label>Year: <input type="number" th:field="*{year}" required/></label><br>
  <label>Genre: <input type="text" th:field="*{genre}" required/></label><br>
  <label>Director: <input type="text" th:field="*{director}" required/></label><br>
  <label>Runtime: <input type="number" th:field="*{runtime}" required/></label><br>
  <label>Country: <input type="text" th:field="*{country}" required/></label><br>
  <button type="submit">Save</button>
</form>
<a href="/movies">Back to List</a>
</body>
</html>
